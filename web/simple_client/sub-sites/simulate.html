<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjAs8A6v5EcrU6ccJ-W0WPe3mbdNS9Uik"></script>
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMgSw_a4Nch8_1X2uMtOHprXminl2ktQs"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/sub-sites/simulate-style.css">
    <script src="https://kit.fontawesome.com/1ad7b5af19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="mapCanvas"></div>

    <div id="mySideMenu" class="sideMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSideMenu()">&times;</a>
        <button onclick="sideMenuButtonClick(this, 0)" class="sideMenuButton" id="blockadeButton">Ustaw blokadę</button> <br>
        <button onclick="sideMenuButtonClick(this, 1)" class="sideMenuButton" id="congestionButton">Ustaw korek</button> <br>
        <button onclick="sideMenuButtonClick(this, 2)" class="sideMenuButton" id="breakButton">Przerwa kierowcy</button> <br>
        <button onclick="sideMenuButtonClick(this, 3)" class="sideMenuButton" id="malfunctionButton">Awaria kierowcy</button> <br>
        <button onclick="sideMenuButtonClick(this, 4)" class="sideMenuButton" id="accidentButton">Wypadek kierowcy</button> <br>
        <button onclick="modificationsAccept()" class="sideMenuButton">Zatwierdź modyfikacje</button>
    </div>

    <div id="content">
        <i class="fas fa-fast-backward" data-icon="fast-backward" onclick="sendInformation(this)"></i>
        <i class="fas fa-backward" data-icon="backward" onclick="sendInformation(this)"></i>
        <i class="fas fa-pause" data-icon="pause" onclick="sendInformation(this)"></i>
        <i class="fas fa-play active" data-icon="play" onclick="sendInformation(this)"></i>
        <i class="fas fa-forward" data-icon="forward" onclick="sendInformation(this)"></i>
        <i class="fas fa-fast-forward" data-icon="fast-forward" onclick="sendInformation(this)"></i>
        <button onclick="openSideMenu()" id="modificationsButton">Modifications</button>
    </div>

    <div class="navbar">
        <a href="/sub-sites/simulate.html" class="active">Menu</a>
        <a href="#save-simulation">Zapisz symulacje</a>
        <a href="#load-simulation">Załaduj symulacje</a>
        <a href="/">Wróć</a>
    </div>
</body>

<script src="/js/sub-sites/simulate-script.js"></script>

</html>
